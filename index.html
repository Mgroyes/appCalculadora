<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenedor-calculadora">
        <input type="text" id="pantalla" disabled>
        <br />
        <button class="tecla tecla-operacion-roja">AC</button>
        <button class="tecla tecla-borra">‚Üê</button>
        <button class="tecla tecla-operacion">.</button>
        <button class="tecla tecla-operacion">/</button>
        <br />
        <button class="tecla tecla-numero">7</button>
        <button class="tecla tecla-numero">8</button>
        <button class="tecla tecla-numero">9</button>
        <button class="tecla tecla-operacion">*</button>
        <br />
        <button class="tecla tecla-numero">4</button>
        <button class="tecla tecla-numero">5</button>
        <button class="tecla tecla-numero">6</button>
        <button class="tecla tecla-operacion">-</button>
        <br />
        <button class="tecla tecla-numero">1</button>
        <button class="tecla tecla-numero">2</button>
        <button class="tecla tecla-numero">3</button>
        <button class="tecla tecla-operacion">+</button>
        <br />
        <button class="tecla tecla-numero">00</button>
        <button class="tecla tecla-numero">0</button>
        <button class="tecla tecla-igual">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
